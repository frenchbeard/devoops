<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>a scan a day - {% block pagetitle %}{% endblock %}</title>
        <meta name="description" content="description">
        <meta name="author" content="Orange Consulting">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="img/orange_hat.png" type="image/png" rel="icon">
        <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        {% block jsimports %} {% endblock %}
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <!--Start Header-->
        <header class="navbar">
            <div class="container-fluid expanded-panel">
                <div class="row">
                    <div id="logo" class="col-xs-12 col-sm-2">
                        <img src="img/orange_hat.png" align="left"/>
                        a scan a day
                    </div>
                    <div id="top-panel" class="col-xs-12 col-sm-10">
                        <div class="row">
                            <div class="col-xs-8 col-sm-4">
                                <div id="search">
                                    <input type="text" placeholder="search"/>
                                    <i class="fa fa-search"></i>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-8 top-panel-right">
                                <ul class="nav navbar-nav pull-right panel-menu">
                                    <li class="hidden-xs">
                                        <a href="index.html" class="modal-link">
                                            <i class="fa fa-bell"></i>
                                        </a>
                                    </li>
                                    <li class="hidden-xs">
                                        <a href="#">
                                            <i class="fa fa-calendar"></i>
                                        </a>
                                    </li>
                                    <li class="hidden-xs">
                                        <a href="#">
                                            <i class="fa fa-envelope"></i>
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                                            <div class="avatar">
                                                <img src="img/orange_hat.png" class="img-circle" alt="avatar" />
                                            </div>
                                            <i class="fa fa-angle-down pull-right"></i>
                                            <div class="user-mini pull-right hidden-xs">
                                                <span class="welcome">Welcome,</span>
                                                <span>{{ user.get_full_name }}</span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-user"></i>
                                                    <span>Profile</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-envelope"></i>
                                                    <span>Messages</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-tasks"></i>
                                                    <span>Tasks</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-cog"></i>
                                                    <span>Settings</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="login.html">
                                                    <i class="fa fa-power-off"></i>
                                                    <span>Logout</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--End Header-->

        <!--Start Container-->
        <div id="main" class="container-fluid">
            <div class="row">
                {% block menu %} {% endblock menu %}
                <!--Start Content-->
                <div id="content" class="col-xs-12 col-sm-10">
                    <div class="preloader">
                        <img src="img/devoops_getdata.gif" class="devoops-getdata" alt="preloader"/>
                    </div>
                    {% block content %} {% endblock content %}
                </div>
                <!--End Content-->

            </div>
        </div>
        <!--End Container-->
        <!--Bottom Bar-->
        <footer class="footer col-xs-12 col-sm-12">
            <img src="img/obs_black.png" style="float: right; height: 5%;"/>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="http://code.jquery.com/jquery.js"></script>-->
        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="plugins/bootstrap/bootstrap.min.js"></script>
        <script src="plugins/tinymce/tinymce.min.js"></script>
        <script src="plugins/tinymce/jquery.tinymce.min.js"></script>
        <!-- All functions for this theme + document.ready processing -->
        <script src="js/devoops.js"></script>
    </body>
</html>
